# yamllint disable rule:indentation rule:line-length
# CentOS Linux-8
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  arch: amd64
  config: /etc/template-formula.conf
  lookup:
    added_in_lookup: lookup_value
    master: template-master
    winner: lookup
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@proxmox:lookup
    - C@proxmox
    - Y:G@id
  master: template-master
  pkg:
    name: bash
  rootgroup: root
  service:
    name: systemd-journald
  subcomponent:
    config: /etc/proxmox-subcomponent-formula.conf
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      proxmox-config-file-file-managed:
      - example.tmpl.jinja
      proxmox-subcomponent-config-file-file-managed:
      - subcomponent-example.tmpl.jinja
  winner: pillar
